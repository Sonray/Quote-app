
    <p> Aurthor: {{quoted.userName}}Posted: {{quoted.quoteDay | date }} days ago.</p>
        
    <span class="glyphicon glyphicon-thumbs-up" alt="" id="like" (click) = 'like()' ></span>{{quoted.like}}
            
    <span class="glyphicon glyphicon-thumbs-down" alt="" id="dislike" (click)= "dislike()"></span>{{quoted.dislike}}
          
    <span class="glyphicon glyphicon-trash" alt="" id="delete" (click)="deleteQuote(true)"></span>
