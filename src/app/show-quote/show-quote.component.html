
    <p> Aurthor: {{quoted.userName}}Posted: {{quoted.quoteDay | date }} days ago.</p>
        
    <i class="fas fa-thumbs-up" id="like" (click) = 'like()' ></i>{{quoted.like}}
            
    <span class="fa fa-thumbs-up" alt="" id="dislike" (click)= "dislike()"></span>{{quoted.dislike}}
          
    <span class="fa fa-thumbs-up" alt="" id="delete" (click)="deleteQuote(true)"></span>
